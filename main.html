<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Highest Element</title>
</head>
<body>
    <script>
        function secondHighest(arr) {
            // Handle edge cases
            if (arr.length < 2) return -Infinity;

            let max = -Infinity;
            let secondMax = -Infinity;

            // Iterate through the array to find the two largest values
            for (const num of arr) {
                if (num > max) {
                    secondMax = max;
                    max = num;
                } else if (num > secondMax && num < max) {
                    secondMax = num;
                }
            }

            return secondMax === -Infinity ? -Infinity : secondMax;
        }

        // Examples
        console.log(secondHighest([5, 1, 2, 3, 4])); // Output: 4
        console.log(secondHighest([-1, -2, -3, -4, -5])); // Output: -2
        console.log(secondHighest([])); // Output: -Infinity
        console.log(secondHighest([1])); // Output: -Infinity
        console.log(secondHighest([1, 1, 1, 1, 1])); // Output: -Infinity
    </script>
</body>
</html>
